<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById('login-form');
        const headers = new Headers();
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');

            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (!username || !password) {
                console.error('Error:', 'Username or password field is null');
                return;
            }

            const usernameValue = username.value;
            const passwordValue = password.value;

            if (usernameValue.length === 0 || passwordValue.length === 0) {
                console.error('Error:', 'Username or password is empty');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: usernameValue, password: passwordValue }),
                });

                if (response.status !== 200) {
                    console.error('Error:', 'Failed to login');
                    return;
                }

                const data = await response.json();
                console.log('Response data:', data.success);

                if (!data.success) {
                    alert(data.error);
                    return;
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);

                //   redirectDashboard();

            } catch (error) {
                console.error('Error:', error);
            }
        });

        function redirectDashboard() {
            if (localStorage.getItem('token') !== null) {
                fetch('/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                }).then((res) => {
                    if (res.ok) {
                        console.log('Redirecting to dashboard');
                        window.location.href = res.url;
                    } else {
                        console.error('Error:', 'Failed to redirect to dashboard');
                    }
                }).catch((error) => {
                    console.error('Error:', error);
                });
            } else {
                console.error('Error:', 'No token found in local storage');
            }
            // window.location.href = '/dashboard';
        }
    </script>
</body>

</html>
